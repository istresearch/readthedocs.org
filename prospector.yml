strictness: low

test-warnings: false
doc-warnings: true

uses:
  - django
  - celery

ignore-paths:
  - projects
  - builds
  - docs

ignore-patterns:
  - /migrations/

pep8:
    full: true
    options:
        max-line-length: 100

pylint:
  max-line-length: 100
  disable:
      - logging-format-interpolation

mccabe:
  run: false

pep257:
  run: false
